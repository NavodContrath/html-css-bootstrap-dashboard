<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Bootstrap</title>
    <script src="https://kit.fontawesome.com/f6e5abdb47.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" width="50px" alt=""></a>
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span>
                        <i class="fa-solid fa-bars text-secondary"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-success border-white text-white" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <main>
        <div class="container">
            <h2 class="mb-4">Nuovo Libro</h2>
            <div class="row">
                <div class="col-6">
                    <label for="author-name" class="form-label"><b></b>Nome Autore</label>
                    <input type="text" class="form-control" name="author-name" id="author-name"
                        placeholder="Inserisci il nome dell'autore" required />
                </div>
                <div class="col-6">
                    <label for="author-surname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" name="author-surname" id="author-surname"
                        placeholder="Inserisci il cognome dell'autore" required />
                </div>
                <div class="col-12 col-lg-4 mt-4">
                    <div>
                        <label for="book-title" class="form-label">Titolo</label>
                        <input type="text" class="form-control" name="book-title" id="book-title"
                            aria-describedby="helpId" placeholder="Inserisci il titolo del libro..." />
                        <small id="helpId" class="form-text text-muted">Titolo versione italiana</small>
                    </div>

                </div>
                <div class="col-12 col-lg-4 mt-4">
                    <div>
                        <label for="" class="form-label">Genere</label>
                        <select class="form-select" aria-label="genre">
                            <option selected>Inserisci il genere qui</option>
                            <option value="1">Azione</option>
                            <option value="2">Biografia</option>
                            <option value="3">Fantasy</option>
                            <option value="4">Fantascienza</option>
                            <option value="5">Giallo</option>
                            <option value="6">Romanzo</option>
                            <option value="7">Thriller</option>
                        </select>
                    </div>

                </div>
                <div class="col-12 col-lg-4 mt-4">
                    <label for="publish-date" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" name="publish-date" id="publish-date"
                        placeholder="Inserisci l'anno di pubblicazione" required />
                </div>
                <div class="col-12 mt-4 ">
                    <label for="isbn-code" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" name="isbn-code" id="isbn-code"
                        placeholder="Inserisci il codice ISBN" />

                </div>
                <div class="col-12 border border-secondary-subtle my-5"></div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Note</label>
                        <textarea class="form-control" name="note" id="" rows="3"
                            placeholder="Inserisci eventuali note sul libro" style="resize: none;"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="digital" />
                        <label class="form-check-label" for="digital"> Disponibile anche in digitale </label>
                    </div>
                    <button type="button" class="btn btn-primary mb-4" role="button">Aggiungi libro</button>
                </div>
            </div>
        </div>

    </main>
    <!-- /main -->









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
